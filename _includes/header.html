<header class="container">
  <div class="row">
    <div class="col-md-9">
      <nav>
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li class="active"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
    <div class="col-md-3 brand">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
  </div>
</header>
